    <div class="signin-container">

                <h1 class="text-center">Login</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" formControlName="email" required>
                        <label for="email">Email:</label>
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
                            Please enter a valid email address.</div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" formControlName="password" required>
                        <label for="password">Password:</label>
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                            Password is required and should be at least 8 characters long.</div>
                    </div>
                <!-- <div class="form-group">

                    Please enter a valid email address.

                    Password is required and should be at least 8 characters long.
                    </div>
                </div> -->
                <div class="text-center mt-3" *ngIf="loginInProgress">Logging in...</div>
                <div class="text-center mt-3 text-success" *ngIf="!loginInProgress && loginSuccess">Login successful!</div>
                <!-- <div class="text-center mt-3 text-danger" *ngIf="!loginInProgress && !loginSuccess">Invalid email or password.</div> -->
                <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid || loginInProgress">
                    {{ loginInProgress ? 'Signing In...' : 'Sign In' }}
                </button>
                </form>
                <div class="signup-message">
                    Don't have an account? <a href="/signup">Sign up</a>
                </div>
