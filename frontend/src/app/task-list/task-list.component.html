<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="mb-4">To-Do List</h2>
        <div class="input-group mb-3">
          <input [(ngModel)]="newTask" type="text" class="form-control" placeholder="Enter a task">
          <div class="input-group-append">
            <button class="btn btn-primary mx-2" (click)="addTask()">Add Task</button>
          </div>
        </div>
        <ul class="list-group">
          <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
            {{ task.task }}
            <div>
              <button class="btn btn-primary btn-sm mr-2 mx-2" (click)="updateTask(task)">Edit</button>
              <button class="btn btn-danger btn-sm" (click)="deleteTask(task)">Delete</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
