  <div class="container">
    <h2 class="text-center mb-4">Traded Coupons</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <!-- ... Table header ... -->
        <tr>
          <th>C_ID</th>
          <th>C_Name</th>
          <th>C_Description</th>
          <th>C_Type</th>
        </tr>
        <tbody>
          <!-- Sample data for demonstration purposes -->
          <tr *ngFor="let coupon of tradedCoupons">
            <td>{{ coupon.id }}</td>
            <td>{{ coupon.couponName }}</td>
            <td>{{ coupon.couponDescription }}</td>
            <td>{{ coupon.couponType }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
